<!doctype html>
	<!--[if lt IE 7]><html class="no-js ie6 oldie" lang="en"><![endif]-->

	<!--[if IE 8]><html class="no-js ie8 oldie" lang="en"><![endif]-->
	<!--[if IE 9]><html class="no-js ie9 oldie" lang="en"><![endif]-->
	<!--[if IE 10]><html class="no-js ie10 oldie" lang="en"><![endif]-->
	<!--[if gt IE 10]><!--><html class="no-js" lang="en"><!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<title>Loading animation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" >
	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="css/main.css" >
	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<html>
<body>



<div class="toaster">


    <div class="msgToast hide js-addinvestment-target">


        <div class="msg--icon  msg--icon__green icon-circle-tick"></div>

        <div class="msg--txtWrap">


        	<span class="msg--txt  msg--txt__title">
        		<strong>Added investment to Table</strong>
        	</span>

        	<span class="msg--txt  msg--txt__body">ISDL Europe hydro.</span>

        	<div class="msg--txt__btns">
        		<a href="" class="button--secondary  button__small  js-scrollToTable">Show table</a>
        	</div>


        </div>

    </div>

    <div class="msgToast hide">


        <div class="msg--icon  msg--icon__red  icon-warning-circle-filled"></div>

        <div class="msg--txtWrap">


        	<span class="msg--txt  msg--txt__title">
        		<strong>Error <span class="js-err-current">2</span> of <span class="js-err-total">6</span></strong>
        	</span>

        	<span class="msg--txt  msg--txt__sub">
        		<strong>Found in Andrew Hayes (Car Investment Limited)</strong>
        	</span>

        	<span class="msg--txt  msg--txt__body">Can't buy more than 100%</span>

        	<div class="msg--txt__btns">
        		<a href="" class="button--secondary  button__small  js-scrollToPrevious">Previous</a>
        		<a href="" class="button--secondary  button__small  js-scrollToNext">Next</a>
        	</div>


        </div>

    </div>


    <div class="msgToast  hide  js-msg-offscreen-target">


        <div class="msg--icon  msg--icon__red  icon-warning-circle-filled"></div>

        <div class="msg--txtWrap">


        	<span class="msg--txt  msg--txt__title">
        		<strong>Invalid allocation amount</strong>
        	</span>
        	<span class="msg--txt  msg--txt__body">Can't buy more than 100%</span>

        	<div class="msg--txt__btns">
                <a href="" class="button--secondary  button__small  js-scrollTomsg">Show error</a>
        	</div>


        </div>

    </div>


</div><!-- End toaster -->



<!-- Javascript -->

<script type="text/javascript" src="js/vendor.js"></script>
<!-- <script type="text/javascript" src="js/scrolltofixed.js"></script> -->
<script type="text/javascript" src="js/custom.js"></script>

</body>
</html>
