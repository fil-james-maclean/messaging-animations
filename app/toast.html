<body>



<div class="toaster">

    <div class="toaster--toast  js-addinvestment-target">
        <div class="msgToast msg--floating">
                <div class="msg--icon  msg--icon__green  icon-circle-tick"></div>
                <div class="msg--txtWrap  msg--txtWrap__green">
                    <span class="msg--txt">
                        <strong>Added investment to <a href="" class="button--scrollTomsg  js-scrollToTable">Table</a></strong>
                    </span>
                    <span class="msg--txt">ISDL Europe hydro.</span>
                </div>
        </div>
    </div>

<div class="msgToast">


    <div class="msg--icon  msg--icon__green icon-circle-tick"></div>

    <div class="msg--txtWrap">


    	<span class="msg--txt  msg--txt__title">
    		<strong>Added investment to Table</strong>
    	</span>

    	<span class="msg--txt  msg--txt__body">ISDL Europe hydro.</span>

    	<div class="msg--txt__btns">
    		<a href="" class="button--secondary  button__small  js-scrollToTable">Show table</a>
    	</div>


    </div>

</div>

<div class="msgToast">


    <div class="msg--icon  msg--icon__red  icon-warning-circle-filled"></div>

    <div class="msg--txtWrap">


    	<span class="msg--txt  msg--txt__title">
    		<strong>Error <span class="js-err-current">2</span> of <span class="js-err-total">6</span></strong>
    	</span>

    	<span class="msg--txt  msg--txt__sub">
    		<strong>Found in Andrew Hayes (Car Investment Limited)</strong>
    	</span>

    	<span class="msg--txt  msg--txt__body">Can't buy more than 100%</span>

    	<div class="msg--txt__btns">
    		<a href="" class="button--secondary  button__small  js-scrollToPrevious">Previous</a>
    		<a href="" class="button--secondary  button__small  js-scrollToNext">Next</a>
    	</div>


    </div>

</div>
